<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <img src="{% static 'imagens/campuspedrasdefogo.png' %}" alt="Campus Pedras de Fogo - Imagem"> 
    <h1>Receba nossa newsletter:</h1>
    <form class="form-group" id="email-form" method="pst" action="{% url 'processa_formulario' %}">
      {% csrf_token %}
      <input type="email" id="email-input" name="email" placeholder="Digite seu e-mail" oninput="handleInputChange(event)">
      <button type="submit" id="botao-inscricao" class="botao-inscricao" disabled>Inscrever-se</button>
    </form>
    {% if success_message %}
      <div id="mensagemacerto">{{ success_message }} </div>
    {% elif error_message %}
      <div id="mensagemerro"> {{ error_message }} </div>
    {% endif %}
  </div>
<script src="{% static 'js/script.js' %}"> </script>
</body>
</html>
