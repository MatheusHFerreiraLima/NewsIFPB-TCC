{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="{% static 'css/criar_usuario_pag.css' %}">
</head>
<body>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    {{ form.email.errors }}
    {{ form.non_field_errors }}
    {{ form.errors }}
    <button type="submit">Save changes</button>
</form>
  <div class="container">
    <img src="{% static 'imagens/campuspedrasdefogo.png' %}" alt="IFPB - CAMPUS PEDRAS DE FOGO"> 
    <h1>Receba nossa newsletter:</h1>
    <form class="form-group">
      <input type="email" id="email-input" placeholder="Digite seu e-mail" oninput="handleInputChange(event)">
      <button type="submit" id="botao-inscricao" class="botao-inscricao" disabled>Inscrever-se</button>
    </form>
  </div>
<script src="{% static 'js/script.js' %}"> </script>
</body>
</html>
