{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="{% static 'css/criar_usuario_pag1.css' %}">
</head>
<body>
  <div class="container">
    <img src="{% static 'imagens/campuspedrasdefogo.png' %}" alt="IFPB - CAMPUS PEDRAS DE FOGO"> 
    <h1>Receba nossa newsletter:</h1>
    <form method="post">
      {% csrf_token %}
      <div class="input">{{ form.email }}</div>
      {% if form.email.errors %}
        <p class="error-message">{{ form.email.errors.1 }}</p>
      {% endif %}
      
      <button type="submit" class="botao-inscricao">Inscrever-se</button>
  </form>
  </div>
<script src="{% static 'js/script.js' %}"> </script>
</body>
</html>

<!-- tamires, faz um crud nesse html usando {% csrf_token %} e etc -->
